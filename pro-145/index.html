<!DOCTYPE html>
<html>
    <head>
        <title>3d</title>
        <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    </head>
    <body>
        <a-scene background = "color : skyblue">
            <a-box position = "0 -1 -2" color = "blue"  height = "1" depth = "1" width = "1"></a-box>
            <a-octahedron position = "3 -1 -3" color = "red" radius = "1"></a-octahedron>
            <a-cylinder position = "-4 -1 -5" height = "1.9" radius = "1" color = "green"></a-cylinder>
            <a-sphere position = "8 -1 -3" radius = "1" color = "yellow" ></a-sphere>
            <a-triangle position = "-8 -1 -5" color="orange" height = "7" width = "5" depth = "5" ></a-triangle>

        </a-scene>

    </body>
</html>
